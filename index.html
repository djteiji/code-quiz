<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <a href="">View High Scores</a>
        </div>
        <div>
            Time:
            <span>0</span>
        </div>
    </header>   
    <div class="container">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <p>Take a timed quiz on JavaScript fundamentals, and gauge your progress compared to your peers! When you are finished, be sure to save your score and your initials! Let's go!!</p>
            <button id="start-button">Start Quiz</button>
        </div>
        
        <div id="Questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="answers" class="answers"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>Quiz Completed!</h2>
            <p>Your score is <span id="final-score"></span></p>
            <p>
                Enter Initials: <input type="text" id="initials" max="3">
                <button id="submit">Submit</button>
            </p>
        </div>
        
    </div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
